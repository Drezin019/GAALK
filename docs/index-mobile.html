<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,max-scale=1">
    
    <!--CSS-->
    <link rel="stylesheet" href="index-mobile.css">

    <!--FONTE-->
    <link
      href="https://db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold" rel="stylesheet"/>
    
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--FAVICON-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <title>GAALK</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images/ticket-icon.png" alt="movie ticket">
                </span>

                <div class="text logo-text">
                    <span class="name">GAALK</span>
                    <span class="description">Catálogo de Filmes</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul>
                    <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Search...">
                    </li>
                </ul>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-tv icon'></i>
                            <span class="text nav-text">Descobrir</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-library icon'></i>
                            <span class="text nav-text">Biblioteca</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                           <i class='bx bx-award icon'></i>
                            <span class="text nav-text">Premiações</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notificações</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <ul>
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-in icon'></i>
                            <span class="text nav-text">Entrar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

    <section>
        <h2 id="heading1">Filmes</h2>
        <div class="feed-divider-movies"></div>

        <div class="card-list">
            <a href="#" class="card-item">
                <img src="images/the-creator-poster.jpg" alt="card image">
                <h2 class="movie-title">The Creator</h2>
                <h3 class="movie-info">Infos</h3>
            </a>

            <a href="#" class="card-item">
                <img src="images/asteroid-city-poster.jpeg" alt="card image">
                <h2 class="movie-title">Asteroid City</h2>
                <h3 class="movie-info">Infos</h3>
            </a>

            <a href="#" class="card-item">
                <img src="images/guardians-of-the-galaxy-3-poster.jpeg" alt="card image">
                <h2 class="movie-title">Guardians of the Galaxy Vol. 3</h2>
                <h3 class="movie-info">Infos</h3>
            </a>

            <a href="#" class="card-item">
                <img src="images/jw4-baba-yaga-poster.jpg" alt="card image">
                <h2 class="movie-title">John Wick 4: Baba Yaga</h2>
                <h3 class="movie-info">Infos</h3>
            </a>
        </div>

    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})
    </script>

</body>
</html>
